<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/PersonalInformation" method="get">
      <fieldset>
        <legend>Personal Information:</legend>
        <label for="fname">Full name:</label>
        <input type="text" id="fname" name="fname" required minlength="2" /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" /><br /><br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
    <form action="/Ticket&Workshops" method="get">
      <fieldset>
        <legend>Ticket & Workshops:</legend>
        <fieldset>
          <label for="Ticket type">Select Ticket:</label><br />
          <input type="checkbox" name="Ticket type" id="Ticket type" required />
          <label for="Standard"> Standard</label><br />
          <input type="checkbox" id="VIP" name="VIP" />
          <label for="VIP">VIP</label><br />
          <input type="checkbox" id="Student" name="Student" />
          <label for="Student">Student</label><br />
        </fieldset>
        <fieldset>
          <label for="Workshops">Select Workshops:</label> <br /><br />
          <select name="Workshops" id="Workshops">
            <option value="Web">Web Performance</option>
            <option value="Accessibility">Accessibility</option>
            <option value="Testing">Testing</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="diet">Diet:</label><br />
          <input type="radio" id="none" name="diet" value="none" />
          <label for="none">None</label><br />
          <input type="radio" id="vegan" name="diet" value="vegan" />
          <label for="vegan">Vegan</label><br />
          <input type="radio" id="kosher" name="diet" value="kosher" />
          <label for="kosher">Kosher</label><br />
          <input type="radio" name="diet" id="halal" value="halal" />
          <label for="halal">Halal</label><br />
          <input type="radio" id="other" name="diet" value="other" />
          <label for="other">Other</label>
        </fieldset>
        <br />
        <input type="submit" value="submit" />
      </fieldset>
      <fieldset>
        <legend>Payment Details</legend>
        <br />
        <label for="card-number">Card number:</label>
        <input type="text" id="card-number" name="card-number" pattern="[0-9]{13,19}" placeholder="1234 5678 9012 3456" required /><br /><br />
        <label for="Expiry date">Expiry date</label>
        <input type="month" min="2025-08" /><br /><br />
        <label for="CVV">CVV</label>
        <input type="password" id="CVV" name="cvv" minlength="3" maxlength="4"/><br /><br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
